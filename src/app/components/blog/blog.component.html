<div class="container">

        <add-post></add-post>
  
    <!-- Lista postów -->
    <div class="row row-cols-1 row-cols-md-2 g-4">

          [title]="item.title"

        </blog-item>
      </div>
    </div>
  
        <gallery></gallery>
  </div>
