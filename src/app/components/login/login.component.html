<div class="container">
  <h1 class="text-center">Logowanie</h1>
  <form (ngSubmit)="signIn()" #loginForm="ngForm" class="card p-4 shadow-sm">
    <div class="form-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Login"
        name="login"
        [(ngModel)]="credentials.login"
        required
      />
    </div>
    <div class="form-group mb-3">
      <input
        type="password"
        class="form-control"
        placeholder="HasÅ‚o"
        name="password"
        [(ngModel)]="credentials.password"
        required
      />
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
    <button class="btn btn-primary w-100" type="submit">Zaloguj</button>
  </form>
</div>
