<div class="container">
  <h1 class="text-center">Rejestracja</h1>
  <form (ngSubmit)="create()" #signupForm="ngForm" class="card p-4 shadow-sm">
    <div class="form-group mb-3">
      <input
        type="email"
        class="form-control"
        placeholder="Email"
        name="email"
        [(ngModel)]="credentials.email"
        required
      />
    </div>
    <div class="form-group mb-3">
      <input
        type="password"
        class="form-control"
        placeholder="HasÅ‚o"
        name="password"
        [(ngModel)]="credentials.password"
        required
      />
    </div>
    <div class="form-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="ImiÄ™"
        name="name"
        [(ngModel)]="credentials.name"
        required
      />
    </div>
    <button class="btn btn-primary w-100" type="submit">Zarejestruj</button>
  </form>
</div>
